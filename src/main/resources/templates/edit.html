<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit page</title>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<body>

<h2>Edit User</h2>

<form method="post" action="/editUser" th:object="${user}">
    <input type="hidden" name="_method" value="PATCH">
    <br>
        <label for="id">Id</label>
        <input readonly type="number" th:field="*{id}" id="id">
    <br>
    <br>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" required/>
    <br>
    <br>
        <label for="surname">Surname</label>
        <input type="text" th:field="*{surname}" id="surname" required/>
    <br>
    <br>
        <label for="age">Age</label>
        <input type="text" th:field="*{age}" id="age" required/>
    <br>
    <br>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" required/>
    <br>
    <br>
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password" required/>
    <br>
    <br>
    <label for="roles">Role</label>
    <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
        <option th:each="role: ${roles}" th:value="${role.id}" th:selected="${user.roles.contains(role)}">
            <th:block th:text="${role.userRole}">
            </th:block>
        </option>>
        <input type="submit" value="Edit User">
</form>

    <br>
    <br>

<br><br>
<a href="/admin">Back</a>
<br><br>


</body>
</html>
