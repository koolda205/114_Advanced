<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h2>Edit User</h2>

<form method="post" action="/editUser" th:object="${user}">
    <input type="hidden" name="_method" value="PATCH">
    <br>
        <label for="id">Id</label>
        <input readonly type="number" th:field="*{id}" id="id">
    <br>
    <br>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" required/>
    <br>
    <br>
        <label for="surname">Surname</label>
        <input type="text" th:field="*{surname}" id="surname" required/>
    <br>
    <br>
        <label for="age">Age</label>
        <input type="text" th:field="*{age}" id="age" required/>
    <br>
    <br>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email" required/>
    <br>
    <br>
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password" required/>
    <br>
    <br>
    <label for="roles">Role</label>
    <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
        <option th:each="role: ${roles}" th:value="${role.id}" th:selected="${user.roles.contains(role)}">
            <th:block th:text="${role.userRole}">
            </th:block>
        </option>>
        <input type="submit" value="Edit User">
</form>

    <br>
    <br>

<br><br>
<a href="/admin">Back</a>
<br><br>


</body>
</html>
