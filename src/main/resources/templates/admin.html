<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<body>

<br>

<a href="/new">New</a>


<br/><br/>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                    <caption><h2>All users</h2></caption>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>

                    <tr th:each="user : ${users}">
                        <td th:utext="${user.id}">
                        <td><a th:href="@{/findUsersById{id}(id=${user.getId()})}"
                               th:text="${user.getName()}">user</a></td>
                        <td th:utext=" ${user.surname}">
                        <td th:utext=" ${user.age}">
                        <td th:utext="${user.email}">
                        <td th:utext="${user.roles}">
                        <td>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button type="button" class="btn btn-info btn-sm">
                                            <a th:href="@{{id}/editUserById(id=${user.getId()})}">Edit</a>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </td>
<!--                        <td>-->
<!--                            <form th:method="DELETE" th:action="@{{id}(id=${user.getId()})}">-->
<!--                            <input type="submit" value="Delete"/></form>-->
<!--                        </td>-->
                        <td>
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-12">
                                        <button type="button" class="btn btn-info btn-sm">
                                            <a th:href="@{{id}/delete(id=${user.getId()})}">Delete</a>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
            </table>
        </div>
    </div>
</div>

<br>
<br>


</body>
</html>
