<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<body>

<table th:border="1" th:width="500" th:high="300" th:color="red">

    <caption><h2>Admin panel</h2></caption>

    <br/><br/>

    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
<!--        <th>Password</th>-->
        <th>Role</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:utext="${user.id}">
        <td><a th:href="@{/findUsersById{id}(id=${user.getId()})}"
               th:text="${user.getName()}">user</a></td>
        <td th:utext=" ${user.surname}">
        <td th:utext=" ${user.age}">
        <td th:utext="${user.email}">
<!--        <td th:utext="${user.password}">-->
        <td th:utext="${user.roles}">
    </tr>

</table>

<br>
<br>

<h1>All users</h1>
<form method="post" action="/addNewUser">

    <label for="name">Name</label>
    <input name="name" type="text" id="name"/>

    <br>

    <label for="surname">Surname</label>
    <input name="surname" type="text" id="surname"/>

    <br>

    <label for="age">Age</label>
    <input name="age" type="text" id="age"/>

    <br>

    <label for="email">Email</label>
    <input name="email" type="text" id="email"/>

    <br>

    <label for="password">Password</label>
    <input name="password" type="text" id="password"/>

    <br>

    <label for="roles">Role</label>
    <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
        <option th:each="role: ${roles}" th:value="${role.id}" th:selected="${user.roles.contains(role)}">
            <th:block th:text="${role.userRole}">
            </th:block>
        </option>>
        <input type="submit" value="Add User">
</form>

<br>
<br>


<form action="/findUsersById" method="get">
    <label for="name">Get User by ID</label>
    <label>
        <input type="text" name="id"
               placeholder="Write user ID"/>
    </label>
    <br>
    <td><input type="submit" value="Find User"/></td>
</form>

<br>
<br>


<form action="/editUserById" method="get">
    <label for="name">Edit Users By ID</label>
    <label>
        <input type="text" name="id"
               placeholder="Write user ID"/>
    </label>
    <br>
    <td><input type="submit" value="Edit User"/></td>
</form>

<br><br>


<form action="/deleteUserById" method="get">
    <input type="hidden" name="_method" value="DELETE">
    <label for="name">Delete Users By ID</label>
    <label>
        <input type="text" name="id"
               placeholder="Write user ID"/>
    </label>
    <br>
    <td><input type="submit" value="Remove User"/></td>
</form>

<br><br>


<br><br>

<form action="/logout" method="post">
    <button type="submit">Exit</button>
</form>

</body>
</html>
